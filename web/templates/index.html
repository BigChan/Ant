<script type="text/javascript">
  
	var swiper_news = new Swiper('.swiperBox .swiper-container', {
        pagination: '.swiperBox .swiper-pagination',
		autoplay: 3000,
		loop:true,
        paginationClickable: true
    });

    $('.skin').on('click',function(){
    	$('.skinList').fadeToggle()
    })
    $('.userMsg').on('click',function(){
		$('.dropdown-menu').fadeIn();
	})
	$('.dropdown-menu').on('mouseleave',function(){
		$('.dropdown-menu').fadeOut()	
	})
	    
    //修改背景色
    function changeBg(type){
    	if(type == 0){//白色，默认
    		$('body').removeClass()
    		$('body').addClass('whiteBg')
    	} else if(type == 1){//黑色
    		$('body').removeClass()
    		$('body').addClass('blackBg')
    	} else if(type == 2){//灰色
    		$('body').removeClass()
    		$('body').addClass('greyBg')
    	}
    }
</script>
